<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video and Audio</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.1.0/mediaelement-and-player.min.js"></script>
    <link href="https://cdn.jsdelivr.net/mediaelement/4.1.0/mediaelementplayer.css" rel="stylesheet">
    <script src="js/video.js"></script>  
    <link href="css/main.css" rel="stylesheet">

  </head>
  <body>  
    <div class="wrapper">
        <div class="videoWrapper">
 
            <video width="852" height="480" >
                <source src="video/video.mp4" type="video/mp4">
                <source src="video/video.ogg" type="video/ogg">  
                <track label="English" kind="captions" srclang="en" src="captions.vtt" default>
            </video>
        </div>
    </div>
      
    
  </body>
</html>
